<h2>Log In</h2>
<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        <label >Username:</label>
        {{ form.username }}
        {{ form.username.errors }}
    </div>
    <div>
        <label >Password:</label>
        {{ form.password }}
        {{ form.password.errors }}
    </div>
    <button type="submit">Log In</button>
</form>
